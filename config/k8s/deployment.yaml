---
apiVersion: v1
kind: Namespace
metadata:
  name: llmcloud-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: llmcloud-operator
  namespace: llmcloud-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: llmcloud-operator-role
rules:
- apiGroups: [""]
  resources: ["namespaces", "services", "persistentvolumeclaims", "pods", "pods/log", "events"]
  verbs: ["*"]
- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets"]
  verbs: ["*"]
- apiGroups: ["llmcloud.llmcloud.io"]
  resources: ["*"]
  verbs: ["*"]
- apiGroups: ["kubevirt.io"]
  resources: ["virtualmachines", "virtualmachineinstances"]
  verbs: ["*"]
- apiGroups: ["cdi.kubevirt.io"]
  resources: ["datavolumes"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: llmcloud-operator-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: llmcloud-operator-role
subjects:
- kind: ServiceAccount
  name: llmcloud-operator
  namespace: llmcloud-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: llmcloud-operator
  namespace: llmcloud-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llmcloud-operator
  template:
    metadata:
      labels:
        app: llmcloud-operator
    spec:
      serviceAccountName: llmcloud-operator
      containers:
      - name: manager
        image: ghcr.io/rusik69/llmcloud-operator:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8090
          name: api
        - containerPort: 8081
          name: health
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: llmcloud-api
  namespace: llmcloud-system
spec:
  type: NodePort
  selector:
    app: llmcloud-operator
  ports:
  - name: api
    port: 8090
    targetPort: 8090
    nodePort: 30090
  - name: health
    port: 8081
    targetPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: llmcloud-frontend
  namespace: llmcloud-system
spec:
  type: NodePort
  selector:
    app: llmcloud-frontend
  ports:
  - name: http
    port: 80
    targetPort: 80
    nodePort: 30080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: llmcloud-frontend
  namespace: llmcloud-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llmcloud-frontend
  template:
    metadata:
      labels:
        app: llmcloud-frontend
    spec:
      containers:
      - name: nginx
        image: ghcr.io/rusik69/llmcloud-operator-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
